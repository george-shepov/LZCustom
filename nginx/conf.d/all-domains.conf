# All Domains Nginx Configuration
# HTTP to HTTPS redirect
server {
    listen 80;
    server_name giorgiy.org www.giorgiy.org
                giorgiy-shepov.com www.giorgiy-shepov.com
                lodexinc.com www.lodexinc.com
                bravoohio.org www.bravoohio.org
                lzcustom.giorgiy.org
                lzcustom.bravoohio.org
                lzcustom.lodexinc.com
                mail.giorgiy.org
                104.237.9.52;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# LZ Custom - Professional Fabrication Website (All LZ Custom Subdomains)
server {
    listen 443 ssl http2;
    server_name lzcustom.giorgiy.org lzcustom.bravoohio.org lzcustom.lodexinc.com;
    
    ssl_certificate /etc/letsencrypt/live/giorgiy.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/giorgiy.org/privkey.pem;
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    location / {
        proxy_pass http://lzcustom-frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    location /api/ {
        proxy_pass http://lzcustom-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

